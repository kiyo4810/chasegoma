<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ゴマちゃんを追え - Fullscreen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        touch-action: none;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0a0a32;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        cursor: pointer;
      }

      /* ドラッグ可能な音量コントローラー */
      #volume-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        cursor: move;
        user-select: none;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .volume-label {
        color: white;
        font-size: 14px;
        font-family: sans-serif;
        pointer-events: none;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
